<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> kerala_cuisine </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .recipe-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #search-results, #recipe-list-container{
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        h1, h2, h3 {
            color: #333;
        }
    
    </style>
</head>
<body>
    <h1>Kerala Cuisine Recipe Manager</h1>
    <section>
        <h2>Add or Edit a Recipe</h2>
        <form id="recipe-form">
            <label for="recipe-title">Title:</label>
            <input type="text" id="recipe-title" required><br><br>

            <label for="category">Category:</label>
            <select id="category" required>
                <option value="">Select</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Non-Vegetarian">Non-Vegetarian</option>
            </select><br><br>
            
            <label for="ingredients">ingredients:</label>
            <input type="text" id="ingredients"><br>
            
            <label for="steps">steps:</label>
            <input type="text" id="steps"><br>
            
            <label for="cooking-time">cooking-time:</label>
            <input type="number" id="cooking-time"><br>
            
            <label for="spice-level">spice-level(Mild,Medium,spicy):</label>
            <input type="text" id="spice-level"><br>
            
            <label for="cooking-method">cooking-method:</label>
            <input type="text" id="cooking-method">
            
            <button type="button" id="add-recipe-btn">Add Recipe</button>
            <button type="button" id="edit-recipe-btn" class="hidden">Update Recipe</button>
        </form>
    </section>
    <hr>

    <section>
        <h2>Search Recipes</h2>
        <label for="search-title">Title:</label>
        <input type="text" id="search-title"><br><br>

        <label for="search-category">Category:</label>
        <select id="search-category">
            <option value="">Select</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Non-Vegetarian">Non-Vegetarian</option>
        </select><br><br>
        <button type="button" id="search-btn">Search</button>
        <button type="button" id="display-all-btn">Show All Recipes</button>
    </section>

    <hr>
   
    <section>
        <h2>Recipe List</h2>
        <div id="recipe-list-container"></div>
    </section>
    <hr>

    <section>
        <h2>Search Results</h2>
        <div id="search-results-container"></div>
    </section>

    <script src="Recipe.js"></script>
</body>
</html>
