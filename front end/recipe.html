<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kerala Cuisine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        section h2 {
            color: #007BFF;
            margin-top: 0;
        }
        form label, form input, form select {
            display: block;
            margin-bottom: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        .recipe-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }
        .recipe-item h4 {
            margin: 0;
        }
        .recipe-item p {
            margin: 5px 0;
        }
        #recipe-list-container, #search-results-container {
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }
            section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Kerala Cuisine Recipe Manager</h1>
    </header>
    <div id="response"></div> 
    <section>
        <h2>Add a Recipe</h2>
        <form id="add-recipe-form">
            <label for="add-title">Title:</label>
            <input type="text" id="add-title" required>

            <label for="add-category">Category:</label>
            <select id="add-category" required>
                <option value="">Select</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Non-Vegetarian">Non-Vegetarian</option>
            </select>
            <label for="add-ingredients">Ingredients:</label>
            <input type="text" id="add-ingredients">

            <label for="add-steps">Steps:</label>
            <input type="text" id="add-steps">

            <label for="add-cooking-time">Cooking Time (minutes):</label>
            <input type="number" id="add-cooking-time">

            <label for="add-spice-level">Spice Level:</label>
            <input type="text" id="add-spice-level">

            <label for="add-cooking-method">Cooking Method:</label>
            <input type="text" id="add-cooking-method">

            <button type="button" id="add-recipe-btn">Add Recipe</button>
        </form>
    </section>
    
    <section>
        <h2>Edit a Recipe</h2>
        <form id="edit-recipe-form" class="hidden">
            <label for="edit-title">Title:</label>
            <input type="text" id="edit-title" required>

            <label for="edit-category">Category:</label>
            <select id="edit-category" required>
                <option value="">Select</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Non-Vegetarian">Non-Vegetarian</option>
            </select>
            <label for="edit-ingredients">Ingredients:</label>
            <input type="text" id="edit-ingredients">

            <label for="edit-steps">Steps:</label>
            <input type="text" id="edit-steps">

            <label for="edit-cooking-time">Cooking Time (minutes):</label>
            <input type="number" id="edit-cooking-time">

            <label for="edit-spice-level">Spice Level:</label>
            <input type="text" id="edit-spice-level">

            <label for="edit-cooking-method">Cooking Method:</label>
            <input type="text" id="edit-cooking-method">

            <button type="button" id="edit-recipe-btn">Update Recipe</button>
        </form>
    </section>
    
    <section>
        <h2>Search Recipes</h2>
        <form>
            <label for="search-title">Title:</label>
            <input type="text" id="search-title" placeholder="Enter Title">

            <label for="search-category">Category:</label>
            <select id="search-category">
                <option value="">Select</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Non-Vegetarian">Non-Vegetarian</option>
            </select>
            <button type="button" id="search-btn" onclick="search_rec()">Search</button>
        </form>
    </section>

    <section>
        <h2>Recipe List</h2>
        <button type="button" id="display-all-btn" onclick="displayRecipes()">Show All Recipes</button>
        <div id="recipe-list-container"></div>
    </section>

    <section>
        <h2>Search Results</h2>
        <div id="search-results-container"></div>
    </section>

    <script src="Recipe.js"></script>
</body>
</html>
